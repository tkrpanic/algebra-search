    <h1>Ecosia search</h1>

        <label for="search">What are you searching for?</label>
        <input id="search"type="text" name="q">
        <button type="submit">Search</button>
    </form>
    <h1>DuckDuck search</h1>
        <form action="https://duckduckgo.com/" method="get">

    <h1>Instrument Cable Search</h1>
    <form action="https://www.thomann.de/intl/instrument_cables.html" method="get">
        <div>
            <label for="sort">Sort</label>
            <select name="oa" id="">
            <option value="disabled selected">Please choose...</option>
            <option value="smb">Popularity</option>
            <option value="pra">Price Low to High</option>
            <option value="prd">Price High to Low</option>
            <option value="rat">Best rated</option>
            <option value="rel">Newest first</option>
            <option value="ala">Alphabet A-Z</option>
            <option value="ald">Alphabet Z-A</option>
            </select>
        </div>
        <div>
            <label>Price (from-to):</label>
            <input type="number" min="0" step="0.01" name="price-first">
            <input type="number" max="1000" step="0.01" name="price-last">
        </div>
        <div>
            <label>Length (from-to):</label>
            <input type="number" min="0.05" step="0.01" name="feature-57478-first">
            <input type="number" max="20" step="0.01" name="feature-57478-last">
        </div>
        <div>
            <label>Length (from-to) klizni:</label>
            <input type="range" min="0.05" step="0.01" name="feature-57478-first">
            <input type="range" max="20" step="0.01" name="feature-57478-last">
        </div>
        <div>
            <button type="submit">Search</button>
        </div>
        
        </div>
    </form>
